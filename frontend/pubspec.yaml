  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints
  flutter_lints: ^6.0.0

  # JSON serialization generator
  json_serializable: ^6.7.1

  build_runner: ^2.4.7

flutter:
